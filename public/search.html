<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Sewa-Search Events</title>
</head>
<body>
<nav>
    <a href="index.html">Home</a> |
    <a href="search.html">Search Events</a> |

</nav>

<div class="event-search">
    <h1>Search Events</h1>
    <form id="search-form">
        <label>Date: <input type="date" id="date" name="date"></label>
        <label>Location: <input type="text" id="location" name="location"></label>
        <label>Event Category:
            <select id="category" name="category">
                <option value="">--All Categories--</option>
                <!-- Options will be populated dynamically -->
            </select>
        </label>
        <button type="submit">Search</button>
        <button type="button" id="clear-btn">Clear Filters</button>
    </form>

    <!-- Container to show search results -->
    <div id="search-results"></div>
</div>
