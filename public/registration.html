<!DOCTYPE html>
<html lang="en">
<head>

<nav>
  <a href="index.html">Home</a> |
  <a href="search.html">Search Events</a> |

<h1>Register for Events</h1>
<div id="event-info"></div>

<form id="registration-form">
  <label>
    Name:
    <input type="text" id="user_name" required>
  </label>
  <label>
    Email:
    <input type="email" id="contact_email" required>
  </label>
  <label>
    Number of Tickets:
    <button type="button" id="minus-btn">-</button>
    <span id="ticket-count">1</span>
    <button type="button" id="plus-btn">+</button>
  </label>
  <button type="submit">Submit</button>
</form>
<div id="confirmation" style="margin-top:20px; color:green;"></div>
<script src="registration.js"></script>
