<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<nav>
    <a href="/index.html">Home</a> |
    <a href="/search.html">Search Events</a> |


</nav>
<body>
<header>


</header>

<main>
    <h1>Admin Dashboard</h1>
    <button id="add-btn">Add Event</button>
    <h2>Event Listings</h2>
    <table id="events-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <!--Event Data will populate here-->

        </tbody>
    </table>
    <!-- Form for adding or editing events -->

        <div class="form-content">
            <h2 id="form-title"></h2>
            <form id="event-form" style="display:none;">
                <input type="text" id="event_name" name="event_name" placeholder="Event Name" required>
                <input type="text" id="event_description" name="event_description" placeholder="Description">
                <input type="date" id="event_date" name="event_date" required>
                <input type="text" id="location" name="location" placeholder="Location" required>
                <input type="number" id="category_id" name="category_id" placeholder="Category ID" required>
                <input type="text" id="image_url" name="image_url" placeholder="Image URL">
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>

        </div>
    </div>

</main>

<script src="admin.js"></script>

</body>
</html>
